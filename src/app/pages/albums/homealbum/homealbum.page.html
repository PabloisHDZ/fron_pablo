<ion-header [translucent]="true">
  <ion-toolbar>
    <!--
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    -->
    <ion-title>homealbum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  
  <div *ngFor="let u of user">
    <h1>Álbums</h1>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let a of album">
          <ion-card class="glass-content">   
            <img src="{{url}}/albums/image/{{a.image}}" alt="{{a.image}}" height="200px">
            <ion-card-header>
              <ion-card-title>{{a.title}}</ion-card-title>
              <p>Año: {{a.year}}</p>
              <p>{{a.description}}</p>
  
              <ion-button *ngIf="u.role !== 'user'" (click)="navigateToEditAlbum(a.id)" color="secondary">
                Editar
              </ion-button>
  
              <ion-button *ngIf="u.role !== 'user'" (click)="deleteAlbum(a.id)" color="#">Eliminar</ion-button> 
              
              <ion-button (click)="navigateToSeeSongs(a.id)" color="dark">
                Ver
              </ion-button>
  
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid> <br>
  </div>

</ion-content>
