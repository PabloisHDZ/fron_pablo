<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>updateuser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p>
    <label class="more-text">Editar imagen: </label> <br> <br>
    <input type="file" fill="outline" (change)="setImage($event)" />
  </p>
  <p>
    <label class="more-text">Usuario: </label>
    <ion-input [(ngModel)]="user_name" type="text" placeholder="Usuario" class="glass-content"></ion-input>
  </p>
  <p>
    <label class="more-text">Contraseña: </label>
    <ion-input [(ngModel)]="password" type="text" placeholder="Contraseña" class="glass-content"></ion-input>
  </p>
  <p>
    <label class="more-text">Correo: </label>
    <ion-input [(ngModel)]="email" type="text" placeholder="Correo" class="glass-content"></ion-input>
  </p>
  <p>
    <label class="more-text">Nombre: </label>
    <ion-input [(ngModel)]="name" type="text" placeholder="Nombre" class="glass-content"></ion-input>
  </p>

  <ion-button (click)="updateUser()" shape="round">
    Actualizar usuario
  </ion-button> 
  
</ion-content>
