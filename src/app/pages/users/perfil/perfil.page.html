<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center"> 
  
  <h1>Perfiles</h1>
  <ion-button (click)="navigateToPostUser()" color="light">Agregar perfil</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let u of user">
        <ion-card class="glass-content">   
          <img src="http://localhost:3000/users/image/{{u.image}}" alt="{{u.image}}" height="200px">
          <ion-card-header>
            <ion-card-title>{{u.user_name}}</ion-card-title>
            <p>{{u.email}}</p>
            <p>{{u.role}}</p>
            <ion-button (click)="navigateToEditUser(u.id)" color="secondary">
              Editar
            </ion-button>

            <ion-button (click)="deleteUser(u.id)" color="#">Eliminar</ion-button>     

          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
