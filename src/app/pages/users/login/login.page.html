<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="glass-content">
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" name="user_name" [(ngModel)]="user_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="login()">Entrar</ion-button>
        <ion-button expand="block" (click)="registrarse()">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-input type="text" name="user_name" [(ngModel)]="user_name"></ion-input>
  <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>

</ion-content>
